<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <form class="calculator">
        <div class="form-group">
            <input type="text" id="display" disabled />
        </div>
        <div class="form-group">
            <button type="button" class="operator" onclick="addValue('%')">%</button>
            <button type="button" class="operator" onclick="clearVal()">C</button>
            <button type="button" class="operator" onclick="deleteCharacter()">DEL</button>
            <button type="button" class="operator" onclick="addValue('/')">/</button>
        </div>
        <div class="form-group">
            <button type="button" class="number" onclick="addValue('1')">1</button>
            <button type="button" class="number" onclick="addValue('2')">2</button>
            <button type="button" class="number" onclick="addValue('3')">3</button>
            <button type="button" class="operator" onclick="addValue('+')">+</button>
        </div>
        <div class="form-group">
            <button type="button" class="number" onclick="addValue('4')">4</button>
            <button type="button" class="number" onclick="addValue('5')">5</button>
            <button type="button" class="number" onclick="addValue('6')">6</button>
            <button type="button" class="operator" onclick="addValue('-')">-</button>
        </div>
        <div class="form-group">
            <button type="button" class="number" onclick="addValue('7')">7</button>
            <button type="button" class="number" onclick="addValue('8')">8</button>
            <button type="button" class="number" onclick="addValue('9')">9</button>
            <button type="button" class="operator" onclick="addValue('*')">*</button>
        </div>
        <div class="form-group">
            <button type="button" class="number" onclick="addValue('00')">00</button>
            <button type="button" class="number" onclick="addValue('0')">0</button>
            <button type="button" class="operator" onclick="addValue('.')">.</button>
            <button type="button" class="evaluate" onclick="evaluateVal()">=</button>

        </div>
    </form>
    <script src="script.js"></script>
</body>

</html>
